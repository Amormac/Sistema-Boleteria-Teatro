{% extends "base.html" %}
{% block title %}Registrarse — Teatro{% endblock %}

{% block content %}
<section class="section">
    <div class="container container-narrow">
        <div class="card card-form">
            <div class="card-body">
                <h2 class="form-title">Crear Cuenta</h2>
                <p class="form-subtitle">Regístrate para comprar entradas</p>

                <form method="POST" action="{{ url_for('register_action') }}">
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="tu@correo.com"
                            autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required minlength="6"
                            placeholder="Mínimo 6 caracteres" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmar contraseña</label>
                        <input type="password" id="password2" name="password2" required minlength="6"
                            placeholder="Repite la contraseña" autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        Crear cuenta
                    </button>
                </form>

                <p class="form-footer">
                    ¿Ya tienes cuenta?
                    <a href="{{ url_for('login_page') }}">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
