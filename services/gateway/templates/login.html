{% extends "base.html" %}
{% block title %}Iniciar Sesión — Teatro{% endblock %}

{% block content %}
<section class="section">
    <div class="container container-narrow">
        <div class="card card-form">
            <div class="card-body">
                <h2 class="form-title">Iniciar Sesión</h2>
                <p class="form-subtitle">Ingresa con tu cuenta para comprar entradas</p>

                <form method="POST" action="{{ url_for('login_action') }}">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="tu@correo.com"
                            autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Tu contraseña"
                            autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        Iniciar sesión
                    </button>
                </form>

                <p class="form-footer">
                    ¿No tienes cuenta?
                    <a href="{{ url_for('register_page') }}">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
